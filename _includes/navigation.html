<nav>
	<a class="nav-toggle" href="#">&#9776;</a>
	
	{% for link in site.data.navigation %}
		{% assign class = "" %}
	
		{% if link.highlight %}
			{% assign class = class | append: " highlight" %}
		{% endif %}

		{% if link.link == page.url %}
			{% assign class = class | append: " active" %}
		{% endif %}
		
		<a href="{% include relative-src.html src=link.link %}" class="{{ class }}" {% if link.new_window %}target="_blank" {%
		endif %}>{{ link.name }}</a>
	{% endfor %}
	
	<a class="github-link" href="https://github.com/cboard-org/cboard">GitHub</a>
	<a class="donate-link" href="https://opencollective.com/cboard" target="_blank">Donate</a>
</nav>
